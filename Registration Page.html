<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Airline Services</h1>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="Home Page.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Emirates Airways Page.html">Emirates Airways</a></li>
                <li class="nav-item"><a class="nav-link" href="Qatar Airways Page.html">Qatar Airways</a></li>
                <li class="nav-item"><a class="nav-link" href="Turkish Airways Page.html">Turkish Airways</a></li>
                <li class="nav-item"><a class="nav-link" href="Singapore Airways Page.html">Singapore Airways</a></li>
                <li class="nav-item"><a class="nav-link" href="Cathay Pacific Airways.html">Cathay Pacific Airways</a></li>
                <li class="nav-item"><a class="nav-link" href="Registration Page.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>registration Form</h2>
            <form id="registrationForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit">Submit</button>
            </form>

            <!-- Output container -->
            <div id="userData"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Airline Services. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
